    <div class="post-body" itemprop="articleBody"><p>今日学习demo</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> requests</span><br><span class="line">API_KEY= <span class="string">&quot;86943ad4037351c59e9ce3d09b52097c&quot;</span></span><br><span class="line">CITY= <span class="string">&quot;Beijing&quot;</span></span><br><span class="line">url=<span class="string">&quot;http://api.openweathermap.org/data/2.5/weather&quot;</span> </span><br><span class="line">params = &#123;</span><br><span class="line">    <span class="string">&quot;q&quot;</span>: CITY,</span><br><span class="line">    <span class="string">&quot;appid&quot;</span>: API_KEY,</span><br><span class="line">    <span class="string">&quot;units&quot;</span>: <span class="string">&quot;metric&quot;</span>  </span><br><span class="line">&#125;</span><br><span class="line">response = requests.get(url, params=params)</span><br><span class="line"><span class="keyword">if</span> response.status_code == <span class="number">200</span>:</span><br><span class="line">    data = response.json()</span><br><span class="line">    <span class="comment"># 解析数据</span></span><br><span class="line">    temperature = data[<span class="string">&quot;main&quot;</span>][<span class="string">&quot;temp&quot;</span>]</span><br><span class="line">    weather_desc = data[<span class="string">&quot;weather&quot;</span>][<span class="number">0</span>][<span class="string">&quot;description&quot;</span>]</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">f&quot;<span class="subst">&#123;CITY&#125;</span>当前天气：<span class="subst">&#123;weather_desc&#125;</span>，温度：<span class="subst">&#123;temperature&#125;</span>℃&quot;</span>)</span><br><span class="line"><span class="keyword">else</span>:</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;请求失败，错误代码:&quot;</span>, response.status_code)</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;错误信息:&quot;</span>, response.json().get(<span class="string">&quot;message&quot;</span>))</span><br></pre></td></tr></table></figure>
